name: Compile and Build Docker Image
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Compile 
      run: mvn clean package
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)  
      
